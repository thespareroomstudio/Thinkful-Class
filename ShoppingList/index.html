<!DOCTYPE html>
<html>
	<head>
		<title>Your Shopping List</title>
		<link href='http://fonts.googleapis.com/css?family=Maven+Pro:900,400,500,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="jquery-ui-1.10.3.custom.min.css">
		<link rel="shortcut icon" href="favicon.ico">
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.color-2.1.2.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/sl.js"></script>
		<script type="text/javascript" src="js/blur.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<main>
		<form id="shopping-list">
			<fieldset id="main">
				<legend><input type="text" name="user_name" id="user_name" value="Your"><span class="hidden"></span> Shopping List</legend>
				<fieldset id="instructions">
					<p>Welcome to your shopping list. Add and delete items as you like.  You can even add your name clicking on "Your" above</p>
				</fieldset>
				<fieldset id="controls">
					<ul>
						<li><input type="text" name="input-list_item" id="input-list_item" value="Click here to add items"></li>
						<li><input type="submit" name="submit-add_item" value="Add Item(s)" class="button" id="add_item-btn"></li>
						<li><input type="submit" name="submit-delete_item" value="Delete Item(s)" class="button"></li>
					<ul>
				</fieldset>
				<fieldset id="the_list">
					<ul>

					</ul>
				</fieldset>
			</fieldset>
		</form>
	</main>
	<div id="blur"><div>
	</html>
